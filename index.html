<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkSaver – Save Links Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: linear-gradient(to right, #dbeafe, #ede9fe);
      --bg-dark: #0f172a;
      --card-light: #fff;
      --card-dark: #1e293b;
      --text-light: #1f2937;
      --text-dark: #f1f5f9;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      padding: 2rem; transition: all .3s ease;
    }
    body.dark-mode {
      background: var(--bg-dark); color: var(--text-dark);
    }
    .container {
      width:100%; max-width: 480px;
      background: var(--card-light); border-radius:12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding:2rem; transition: all .3s ease;
    }
    body.dark-mode .container {
      background: var(--card-dark);
    }
    h2 { text-align:center; margin-bottom:1rem; }
    input, textarea {
      width:100%; padding:.8rem; margin-bottom:1rem;
      border-radius:6px; border:1px solid #e5e7eb;
      font-size:1rem;
    }
    body.dark-mode input, body.dark-mode textarea {
      background: #334155; color: #f1f5f9; border:1px solid #475569;
    }
    button {
      width:100%; padding:.9rem; font-weight:600;
      background:#6366f1; color:#fff; border:none; border-radius:6px;
      cursor:pointer; transition:background .2s;
    }
    button:hover { background:#4f46e5; }
    .toggle-dark {
      position:fixed; top:1rem; right:1rem;
      background:none; border:none; font-size:1.5rem; cursor:pointer;
      color:inherit;
    }
    .hidden { display:none; }
    #message {
      text-align:center; margin-top:1rem; font-weight:500;
      white-space: pre-wrap;
    }
    .footer {
      text-align:center; margin-top:1rem; color:gray; font-size:.85rem;
    }
    .switch-link {
      text-align: center; color: #6366f1; cursor: pointer;
      font-weight: 600; margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌃</button>
  <div class="container">
    <h2>🔗 LinkSaver</h2>

    <!-- Sign Up Form -->
    <div id="signup-form" class="hidden">
      <p>Create an account</p>
      <input type="text" id="signup-name" placeholder="Full Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <input type="password" id="signup-confirm" placeholder="Confirm Password">
      <button onclick="signupUser()">Sign Up</button>
      <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <p>Welcome back!</p>
      <input type="email" id="login-email" placeholder="Email">
      <input type="password" id="login-password" placeholder="Password">
      <button onclick="loginUser()">Login</button>
      <div class="switch-link" onclick="showSignup()">New here? Sign up</div>
    </div>

    <!-- Link Save Form -->
    <div id="link-form" class="hidden">
      <input type="email" id="user-email" readonly>
      <input type="url" id="link-input" placeholder="https://example.com">
      <textarea id="note-input" placeholder="Optional note…"></textarea>
      <button onclick="submitLink()">Save Link</button>
      <button onclick="logoutUser()" style="margin-top:1rem; background:#ef4444;">Logout</button>
    </div>

    <p id="message"></p>
    <div class="footer">Made with love by Yash Dave 💜</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth, onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAxHFsLxXDbeBkVM-_MNdkFYPV6hGeO1sQ",
      authDomain: "linksaver-8521b.firebaseapp.com",
      projectId: "linksaver-8521b",
      storageBucket: "linksaver-8521b.appspot.com",
      messagingSenderId: "726039680743",
      appId: "1:726039680743:web:a40ad81004275174733442",
      measurementId: "G-MCBDRJ3J4T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const linkForm = document.getElementById("link-form");
    const message = document.getElementById("message");
    const userEmail = document.getElementById("user-email");

    window.showSignup = () => {
      loginForm.classList.add("hidden");
      signupForm.classList.remove("hidden");
      message.innerText = "";
    };
    window.showLogin = () => {
      signupForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      message.innerText = "";
    };

    window.signupUser = async () => {
      const email = document.getElementById("signup-email").value.trim();
      const pass = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;
      if (pass !== confirm) return message.innerText = "❌ Passwords do not match.";
      try {
        await createUserWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        message.innerText = `❌ ${err.message}`;
      }
    };

    window.loginUser = async () => {
      const email = document.getElementById("login-email").value.trim();
      const pass = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (err) {
        message.innerText = `❌ ${err.message}`;
      }
    };

    window.logoutUser = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginForm.classList.add("hidden");
        signupForm.classList.add("hidden");
        linkForm.classList.remove("hidden");
        userEmail.value = user.email;
        message.innerText = `✅ Logged in as ${user.email}`;
      } else {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        linkForm.classList.add("hidden");
      }
    });

    window.submitLink = async () => {
      const payload = {
        email: userEmail.value,
        link: document.getElementById("link-input").value.trim(),
        note: document.getElementById("note-input").value.trim()
      };
      if (!payload.link) return message.innerText = "❌ Please enter a link.";
      try {
        const res = await fetch("https://your-n8n-server.com/webhook/save-link", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(res.statusText);
        message.innerText = "✅ Link saved!";
      } catch (err) {
        message.innerText = `❌ ${err.message}`;
      }
    };

    window.toggleDarkMode = () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    };

    const stored = localStorage.getItem("theme");
    const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (stored === "dark" || (!stored && systemDark)) {
      document.body.classList.add("dark-mode");
    }
  </script>
</body>
</html>
